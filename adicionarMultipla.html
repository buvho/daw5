<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pergunta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body style="margin: 20px">
    <h1>Adicionar Pergunta</h1>
    <div class="col-md-6">
        <form id="formPergunta">
            <div class="form-group">
                <label>Pergunta</label>
                <input type="text" class="form-control" name="pergunta" placeholder="Insira a pergunta">
            </div>
            <div class="form-group">
                <label>Opção A</label>
                <input type="text" class="form-control" name="a" placeholder="Insira a opção A">
            </div>
            <div class="form-group">
                <label>Opção B</label>
                <input type="text" class="form-control" name="b" placeholder="Insira a opção B">
            </div>
            <div class="form-group">
                <label>Opção C</label>
                <input type="text" class="form-control" name="c" placeholder="Insira a opção C">
            </div>
            <div class="form-group">
                <label>Opção D</label>
                <input type="text" class="form-control" name="d" placeholder="Insira a opção D">
            </div>
            <div class="form-group">
                <label>Opção E</label>
                <input type="text" class="form-control" name="e" placeholder="Insira a opção E">
            </div>
            <div class="form-group">
                <p>Qual a resposta correta?</p>
                <label><input type="radio" name="correta" value="1"> A</label>
                <label><input type="radio" name="correta" value="2"> B</label>
                <label><input type="radio" name="correta" value="3"> C</label>
                <label><input type="radio" name="correta" value="4"> D</label>
                <label><input type="radio" name="correta" value="5"> E</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div id="mensagem" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById("formPergunta").addEventListener("submit", function(e){
            e.preventDefault();

            const formData = new FormData(this);

            fetch("salvarPergunta.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("mensagem").innerHTML =
                    `<div class="alert alert-success">${data}</div>`;
                document.getElementById("formPergunta").reset();
            })
            .catch(error => {
                document.getElementById("mensagem").innerHTML =
                    `<div class="alert alert-danger">Erro ao enviar: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
