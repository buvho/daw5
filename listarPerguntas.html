<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Perguntas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body style="margin: 20px">

    <h1>Lista de Perguntas</h1>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Pergunta</th>
                <th>Tipo</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="tabelaPerguntas"></tbody>
    </table>

    <div id="mensagem"></div>

    <script>
        fetch("listarPerguntas.php")
        .then(response => response.json())
        .then(data => {
            let tabela = document.getElementById("tabelaPerguntas");

            if (!Array.isArray(data) || data.length === 0) {
                tabela.innerHTML = `<tr><td colspan="4">Nenhuma pergunta encontrada.</td></tr>`;
                return;
            }

            data.forEach(item => {
                let linha = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.pergunta}</td>
                        <td>${item.tipo}</td>
                        <td>
                            <button class="btn btn-primary"
                                onclick="responderPergunta(${item.id}, '${item.tipo}')">
                                Responder
                            </button>
                        </td>
                    </tr>
                `;
                tabela.innerHTML += linha;
            });
        })
        .catch(error => {
            document.getElementById("mensagem").innerHTML =
                `<div class="alert alert-danger">Erro ao carregar: ${error}</div>`;
        });

        function responderPergunta(id, tipo) {
            // Salva no localStorage que pergunta foi escolhida
            localStorage.setItem("perguntaId", id);
            localStorage.setItem("perguntaTipo", tipo);

            // Vai para a página de resposta
            window.location.href = "responder.html";
        }
    </script>

</body>
</html>
