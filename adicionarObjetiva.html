<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pergunta Objetiva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body style="margin: 20px">
    <h1>Adicionar Pergunta Objetiva</h1>
    <div class="col-md-6">
        <form id="formPergunta">
            <div class="form-group">
                <label>Pergunta</label>
                <input type="text" class="form-control" name="pergunta" placeholder="Insira a pergunta" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div id="mensagem" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById("formPergunta").addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch("salvarObjetiva.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("mensagem").innerHTML =
                    `<div class="alert alert-success">${data}</div>`;
                document.getElementById("formPergunta").reset();
            })
            .catch(error => {
                document.getElementById("mensagem").innerHTML =
                    `<div class="alert alert-danger">Erro: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
